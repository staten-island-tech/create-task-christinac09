<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="" id="home-container"></div>
    <div class="flex flex-row" id="battle-container">
      <h2 class="text-center" id="commentary">commentary</h2>
      <div class="w-1/2 h-screen" id="user-side">
        <div id="health-bar"><progress class="progress w-56" value="10" max="100"></progress></div>
        <div id="card"></div>
        <div id="controls">
          <button class="btn" id="normal">N</button>
          <button class="btn" id="elemental">E</button>
          <button class="btn" id="elemental-burst" disabled>EB</button>
        </div>
      </div>
      <div class="w-1/2 h-screen bg-black" id="opponent-side"></div>
    </div>
    <div class="" id="pull-container">
      <button class="btn btn-primary" id="pull-btn">click</button>

    </div>
    <div class="" id="stats-container">
      <h2 id="coins">Currency: 200</h2>
    </div>
    <!-- <div class="trivia"></div> -->
    <script type="module" src="/JS/main.js"></script>
  </body>
</html>
